<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Coding with nick -->
  <title>TribusT2o</title>
  <link rel="shortcut icon" href="./src/Img/Logos/LOGO.BLANC.png" type="image/x-icon">
</head>
<body>
      <!-- start Quiz button -->
      
      <div class="start_btn"><button>A quelle tribu appartiens-tu ?</button></div>
      <!-- Info Box -->
      <div class="info_box quiz-container">
          <div class="info-title"><h2 class="Consignes-Titre">Decouvre ta tribu</h2></div>
          <div class="info-list">
              <div class="question">Réponds à 5 questions et découvre la tribu à laquelle tu appartiens</div>
            </div>
          <div class="buttons">
              <button class="restart">Continuer</button>
              <button class="quit">Retour</button>
          </div>
      </div>

  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>

      </ul>
    </div>

    <button id="submit">Valider</button>

  </div>

  <a href="instagram://camera">
    <img src="share-to-instagram-button.jpg" alt="Share to Instagram" />
  </a>

  <script src="script.js"></script>

</body>
</html>
